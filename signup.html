<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | F² Mines</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0612; --text: #fff; --purple: #7c3aed; --purple-glow: #a855f7; --border: rgba(124, 58, 237, 0.3); --card: rgba(20, 11, 31, 0.6); --accent: #f59e0b; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter'; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden; }
        
        nav { display: flex; justify-content: space-between; padding: 15px 5%; border-bottom: 1px solid var(--border); backdrop-filter: blur(10px); }
        .logo { display: flex; align-items: center; gap: 10px; font-weight: 900; font-size: 22px; }
        .logo span { background: var(--accent); width: 34px; height: 34px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }
        .logo-b { transform: rotate(14deg); color: #000; font-weight: 900; }

        .auth-wrapper { flex: 1; display: grid; grid-template-columns: 1fr 1fr; align-items: center; padding: 40px 5%; gap: 50px; }
        .auth-visual h1 { font-size: 56px; font-weight: 900; line-height: 1.1; margin-bottom: 20px; }
        .auth-visual h1 span { color: var(--purple-glow); }
        
        .auth-card { background: var(--card); backdrop-filter: blur(20px); padding: 40px; border-radius: 30px; border: 1px solid var(--border); box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
        input { width: 100%; padding: 14px; margin-bottom: 15px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: #fff; border-radius: 12px; outline: none; }
        input:focus { border-color: var(--purple); }
        .signup-btn { width: 100%; padding: 15px; border-radius: 12px; border: none; background: linear-gradient(135deg, var(--purple), var(--purple-glow)); color: white; font-weight: 800; cursor: pointer; box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3); }
        .signup-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        @media (max-width: 992px) { .auth-wrapper { grid-template-columns: 1fr; } .auth-visual { display: none; } }
    </style>
</head>
<body>
    <nav><div class="logo"><span><b class="logo-b">₿</b></span> F² MINES</div></nav>
    <main class="auth-wrapper">
        <div class="auth-visual"><h1>Start Your <br><span>Mining Journey</span><br>With Us.</h1></div>
        <div class="auth-card">
            <h2>Create Account</h2>
            <form id="regForm" style="margin-top: 20px;">
                <input type="text" id="regName" placeholder="Full Name" required>
                <input type="email" id="regEmail" placeholder="Email Address" required>
                <input type="password" id="regPass" placeholder="Password (min 6 characters)" required minlength="6">
                <button type="submit" class="signup-btn" id="signupBtn">Create Free Account</button>
            </form>
            <p style="text-align:center; margin-top:20px; font-size:14px; color:#aaa;">Have an account? <a href="login.html" style="color:var(--purple-glow)">Log In</a></p>
        </div>
    </main>
        <script type="module">
    // 1. Firebase Imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, set, get, update, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAiVujpar4bp-eCGZTEaCu6VKwhsJG7J3I",
        authDomain: "f2mines1.firebaseapp.com",
        databaseURL: "https://f2mines1-default-rtdb.firebaseio.com",
        projectId: "f2mines1",
        storageBucket: "f2mines1.firebasestorage.app",
        messagingSenderId: "546591819609",
        appId: "1:546591819609:web:97e8009b59fc3cdf44ee48"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    
    // URL se Referral Code uthana
    const urlParams = new URLSearchParams(window.location.search);
    const referralCodeFromURL = urlParams.get('ref');

    function generateReferralCode() {
        return "F2-" + Math.random().toString(36).substring(2, 7).toUpperCase();
    }

    const regForm = document.getElementById('regForm');
    const signupBtn = document.getElementById('signupBtn');

    regForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('regName').value;
        const email = document.getElementById('regEmail').value;
        const password = document.getElementById('regPass').value;

        signupBtn.disabled = true;
        signupBtn.textContent = 'Creating Account...';

        try {
            // Referrer ki Talash
            let referrerUid = null;
            if (referralCodeFromURL) {
                const refSnap = await get(ref(db, `referralCodes/${referralCodeFromURL}`));
                if (refSnap.exists()) referrerUid = refSnap.val();
            }

            // Firebase Auth User Create karna
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;
            const myNewCode = generateReferralCode();

            // Self-referral check
            if (referrerUid === user.uid) referrerUid = null;

            // Naye User ka Data save karna
            await set(ref(db, 'users/' + user.uid), {
                name: name,
                email: email,
                uid: user.uid,
                balance: 0,
                hashrate: 0,
                referralCode: myNewCode,
                referredBy: referrerUid || "direct",
                referralEarnings: 0,
                createdAt: new Date().toISOString(),
                miningState: { active: false, totalSec: 0, sessionSec: 0, coin: 'BTC' }
            });

            // Index naya code
            await set(ref(db, `referralCodes/${myNewCode}`), user.uid);

            // Referral Logic (Entry in Referrer's list)
            if (referrerUid) {
                const rSnap = await get(ref(db, 'settings/referral'));
                const referrerSnap = await get(ref(db, `users/${referrerUid}`)); 
                const rs = rSnap.val();
                
                if (rs && (rs.enabled === true || rs.enabled === "true") && referrerSnap.exists()) {
                    const rData = referrerSnap.val();
                    const bonusAmt = parseFloat(rs.bonusAmount) || 0;
                    const boostTH = parseFloat(rs.miningBoost) || 0;

                    const newTxnRef = push(ref(db, 'transactions'));
                    const txnId = newTxnRef.key;

                    // 1. Admin Transaction
                    await set(newTxnRef, {
                        uid: referrerUid, 
                        email: rData.email, 
                        type: 'Referral Bonus', 
                        method: "Invite: " + name, 
                        amount: bonusAmt,
                        hashrateBoost: boostTH,
                        newUserEmail: email,
                        newUserUid: user.uid,
                        status: 'Pending',
                        date: new Date().toLocaleString()
                    });

                    // 2. Referrer's Dashboard List entry
                    await set(ref(db, `referrals/${referrerUid}/${user.uid}`), {
                        friendName: name,
                        friendEmail: email,
                        joinDate: new Date().toLocaleDateString(),
                        rewardEarned: bonusAmt,
                        status: 'Pending',
                        txnId: txnId
                    });
                }
            }

            alert("Registration Successful!");
            window.location.href = 'login.html';

        } catch (error) {
            if (error.code === 'auth/email-already-in-use') {
                alert("⚠️ Account Notice:\n\nThis email is already registered in our secure system. \n\nIf your account data was recently cleared or you are a returning user, please go to the LOGIN PAGE to restore your dashboard.");
                window.location.href = 'login.html';
            } else {
                alert("Signup Error: " + error.message);
            }
            signupBtn.disabled = false;
            signupBtn.textContent = 'Create Free Account';
        }
    });
</script>
</body>
</html>
