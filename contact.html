<!DOCTYPE html>
<html><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us | F¬≤ Mines</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
<style>
:root{--bg:#0b0612;--text:#fff;--purple:#7c3aed;--purple-glow:#a855f7;--accent:#f59e0b;--border:rgba(124,58,237,0.2);--card:#140b1f;--muted:#b3a9c9}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
body{background:var(--bg);color:var(--text);line-height:1.7}
nav{display:flex;justify-content:space-between;align-items:center;padding:15px 5%;background:var(--bg);border-bottom:1px solid var(--border);position:sticky;top:0;z-index:1000}
.logo{display:flex;align-items:center;gap:10px;font-weight:900;font-size:22px;text-decoration:none;color:inherit}
.logo span{background:var(--accent);color:#000;width:35px;height:35px;display:flex;align-items:center;justify-content:center;border-radius:50%}
.contact-header{padding:160px 5% 60px;text-align:center}
.contact-header h1{font-size:clamp(36px,6vw,60px);font-weight:900}
.contact-container{max-width:1100px;margin:0 auto;padding:40px 5% 100px;display:grid;grid-template-columns:1.5fr 1fr;gap:50px}
.contact-form{background:var(--card);padding:40px;border-radius:30px;border:1px solid var(--border)}
.form-group{margin-bottom:20px}
.form-group label{display:block;margin-bottom:8px;font-weight:600}
.form-group input,.form-group textarea{width:100%;padding:12px 15px;border-radius:10px;border:1px solid var(--border);background:rgba(255,255,255,0.05);color:var(--text);outline:none}
.info-card{background:rgba(124,58,237,0.05);padding:30px;border-radius:24px;border:1px solid var(--border)}
.info-item{margin-bottom:30px;display:flex;gap:15px}
.btn{padding:15px;border-radius:12px;border:none;background:var(--purple);color:white;font-weight:800;cursor:pointer;width:100%}
@media(max-width:992px){.contact-container{grid-template-columns:1fr}}
</style>
</head><body>
<nav><a href="index.html" class="logo"><span>‚Çø</span> F¬≤ MINES</a></nav>
<header class="contact-header"><h1>Contact Us</h1></header>
<div class="contact-container">
<div class="contact-form">
<form><div class="form-group"><label>Full Name</label><input type="text" required></div>
<div class="form-group"><label>Email Address</label><input type="email" required></div>
<div class="form-group"><label>Subject</label><input type="text"></div>
<div class="form-group"><label>Your Message</label><textarea rows="6"></textarea></div>
<button type="submit" class="btn">Send Message</button></form>
</div>
<!-- Is hisse ko dhoondein aur badal dein -->
<div class="info-item"><span>üìß</span><div><h4>Email Support</h4>
<p id="contact_email">support@f2mines.com</p> <!-- Asli email likh dein -->
<p id="contact_email_desc">Response within 24 hours.</p></div></div>

<div class="info-item"><span>üõ°Ô∏è</span><div><h4>Security Reporting</h4>
<p id="contact_security">security@f2mines.com</p> <!-- Asli email likh dein -->
</div></div>
</div></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
    apiKey: "AIzaSyAiVujpar4bp-eCGZTEaCu6VKwhsJG7J3I",
    authDomain: "f2mines1.firebaseapp.com",
    databaseURL: "https://f2mines1-default-rtdb.firebaseio.com",
    projectId: "f2mines1",
    storageBucket: "f2mines1.firebasestorage.app",
    messagingSenderId: "546591819609",
    appId: "1:546591819609:web:97e8009b59fc3cdf44ee48"
};
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Form Submit Logic
    const contactForm = document.querySelector('form');
    contactForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const msgData = {
            name: contactForm.querySelectorAll('input')[0].value,
            email: contactForm.querySelectorAll('input')[1].value,
            subject: contactForm.querySelectorAll('input')[2].value,
            message: contactForm.querySelector('textarea').value,
            date: new Date().toLocaleString()
        };

        push(ref(db, 'messages'), msgData).then(() => {
            alert("Message Sent! Admin will contact you soon.");
            contactForm.reset();
        });
    });

    // Admin dwara set kiya gaya Contact Info dikhana
    onValue(ref(db, 'siteContent'), (snapshot) => {
        const c = snapshot.val();
        if(c) {
            if(c.contact_email) document.getElementById('contact_email').innerText = c.contact_email;
            if(c.contact_email_desc) document.getElementById('contact_email_desc').innerText = c.contact_email_desc;
            if(c.contact_support) document.getElementById('contact_support').innerText = c.contact_support;
            if(c.contact_security) document.getElementById('contact_security').innerText = c.contact_security;
        }
    });
</script>
